<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="profile">
                <label for="profilePic" class="upload-button">Choose Profile Picture</label>
                <input type="file" id="profilePic" accept="image/*" onchange="uploadProfilePicture()" hidden>
                <img id="displayPic" src="" alt="Profile Picture" class="profile-image" />
                <input type="text" id="userName" placeholder="Enter your name" />
            </div>
            <h2>To-Do List <img src="img/todo.png" alt="To-Do Icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Write your tasks here...">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="taskList"></ul>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">0%</div>
            </div>
            <button id="clearAllBtn">Clear All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
